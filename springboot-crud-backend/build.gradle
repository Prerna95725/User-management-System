plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.5'

    api 'org.springframework.boot:spring-boot-starter-validation:2.7.5'
    api 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.5'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.31'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
    // https://mvnrepository.com/artifact/org.junit/junit5-engine
implementation group: 'org.junit', name: 'junit5-engine', version: '5.0.0-ALPHA'
     implementation group: 'com.vladmihalcea', name: 'hibernate-types-52', version: '2.21.1'

    
}

group = 'com.springboot.crud'
version = '0.0.1-SNAPSHOT'
description = 'springboot-crud-backend'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
